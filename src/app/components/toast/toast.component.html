<!-- https://ng-bootstrap.github.io/#/components/toast/overview#toast-service -->

<ngb-toast
  *ngFor="let toast of toastService.toasts"
  class="text-light"
  [ngClass]="{ 'bg-success': toast.type === 'success', 'bg-danger': toast.type === 'danger'}"
  [autohide]="true"
  [delay]="toast.delay || defaultDelay"
  (hidden)="toastService.remove(toast)"
  (click)="toastService.remove(toast)"
>
  <div class="toast-text">{{ toast.text }}</div>
</ngb-toast>

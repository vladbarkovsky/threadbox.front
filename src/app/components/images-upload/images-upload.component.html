<form [formGroup]="imagesForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      formControlName="name"
      id="name"
      type="text"
      class="form-control"
    />
    <div
      *ngIf="controls.name.touched && controls.name.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="controls.name.errors && controls.name.errors.required">Name is required.</div>
      <div *ngIf="controls.name.errors && controls.name.errors.minlength">Name should be 3 character.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="file">File</label>
    <input
      formControlName="file"
      id="file"
      type="file"
      class="form-control"
      multiple=""
      (change)="onFileChange($event)"
    />
    <div
      *ngIf="controls.file.touched && controls.file.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="controls.file.errors && controls.file.errors.required">File is required.</div>
    </div>
  </div>

  <img
    *ngFor="let url of images"
    [src]="url"
    height="150"
    width="200px"
    style="margin: 3px;"
  />
  <br />

  <button
    class="btn btn-primary"
    type="submit"
  >
    Submit
  </button>
</form>

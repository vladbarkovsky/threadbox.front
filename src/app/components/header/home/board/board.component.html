<h3>{{ board?.title }}</h3>
<p>{{ board?.description }}</p>

<button
  class="btn btn-secondary mb-2"
  (click)="openAddThreadModal()"
>
  Add thread
</button>

<div
  *ngFor="let thread of currentPageThreads"
  class="my-2"
>
  <app-thread
    [thread]="thread"
    (downloadImagesEvent)="downloadThreadImages(thread.id)"
  ></app-thread>
</div>

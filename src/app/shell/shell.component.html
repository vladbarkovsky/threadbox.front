<!-- HTML is taken from https://ng-bootstrap.github.io/#/components/collapse/examples#navbar -->

<!-- Many thanks to Alexey Zubov for these nested ifs ❤ -->
@if ({ value: authorized$ | async }; as authorized) {
  @if (authorized.value !== null) {
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div
          class="navbar-brand d-flex"
          routerLink="/"
        >
          <div class="mr-2">Threadbox</div>

          <img
            src="assets/logo.png"
            alt="Threadbox logo image"
            width="30"
          />
        </div>

        <!-- TODO: Replace unicode symbol with icomoon icon -->
        <button
          class="navbar-toggler"
          type="button"
          (click)="navbarCollapsed = !navbarCollapsed"
        >
          &#9776;
        </button>

        <div
          [ngbCollapse]="navbarCollapsed"
          class="collapse navbar-collapse justify-content-between"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="#"
              >
                Link 1
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="#"
              >
                Link 2
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="#"
              >
                Link 3
              </a>
            </li>
          </ul>

          @if (authorized.value) {
            <button
              class="btn btn-secondary"
              (click)="signOut()"
            >
              Sign out
            </button>
          } @else {
            <button
              class="btn btn-secondary"
              (click)="signIn()"
            >
              Sign in
            </button>
          }
        </div>
      </div>
    </nav>

    <div class="m-2">
      <router-outlet></router-outlet>
    </div>
  }
}
